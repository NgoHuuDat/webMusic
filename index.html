<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;1,200;1,400&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="app__music">
        <div class="music--thumb">
            <img src="https://source.unsplash.com/random" alt="">
        </div>
        <h3 class="music--name">Saint-Tropez</h3>
        <h4 class="music--auth">Post Malone</h4>
        <input type="range" name="range" id="range"  class="music--song">
        <audio src="./assets/music/aino.mp3" id="song"></audio>
        <div class="music--timer">
            <div class="duration">1:01</div>
            <div class="remaining">-3:15</div>
        </div>
        <div class="controls">
            <div class="control--infinite">
                <ion-icon name="infinite"></ion-icon>
            </div>
            <div class="control--back">
                <ion-icon name="play-back"></ion-icon>
            </div>
            <div class="control--play">
                <div class="control--inner">
                    <ion-icon name="play"></ion-icon>
                </div>   
            </div>
            <div class="control--next">
                <ion-icon name="play-forward"></ion-icon>
            </div>
            <div class="control--repeat">
                <ion-icon name="repeat"></ion-icon>
            </div>
        </div>
    </div>
</body>
<script src="./assets/javasct/app.js"></script>
</html>
